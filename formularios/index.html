<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre seu veiculo para vender mais rápido</h1>
        </div>
        <div class="form_container">
            <div class="form_header">
                <p>Formulários</p>
            </div>
            <div class="form_body">
               <h1 class="form_title">Venda fácil o seu carro</h1>
               <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box_input">
                        <label for="title">Título de anúncio <span class="required_field">*</span></label>
                        <input type="text"
                        name="title"
                        id="title"
                        class="blocker"
                        placeholder="Um título para anunciar o seu carro."
                        required
                        />
                    </div>
                    <div class="box_input">
                        <label for="price">Preço<span class="required_field">*</span></label>
                        <input type="number"
                        name="price"
                        id="price"
                        class="blocker"
                        placeholder="Defina o preço"
                        required
                        >
                    </div>
                    <div class="box_input">
                        <label for="description">Descrição<span class="required_field">*</span></label>
                        <textarea name="description" id="description"
                        class="blocker"
                        placeholder="Aqui você coloca os detalhes do veículo, por exemplo: Se ele tem algum arranhão"
                        required
                        ></textarea>
                    </div>
                    <div class="box_input">
                        <label for="brand">Marca<span class="required_field">*</span></label>
                        <input type="text"
                        name="brand"
                        id="brand"
                        class="blocker"
                        placeholder="Digite a marca do veículo"
                        required
                        >
                    </div>
                    <div class="box_input">
                        <label for="model">Modelo<span class="required_field">*</span></label>
                        <input type="text" 
                        name="model"
                        id="model"
                        class="blocker"
                        placeholder="Digite o modelo do veículo"
                        required
                        >
                    </div>
                    <div class="box_input">
                        <label for="mileage">Kilometragem<span class="required_field">*</span></label>
                        <input type="number"
                        name="mileage"
                        id="mileage"
                        class="blocker"
                        placeholder="Digite a Kilometragem do veículo"
                        required
                        >
                    </div>
                    <div class="box_input">
                        <label for="date">Data da compra<span class="required_field">*</span></label>
                        <input type="date"
                        name="date"
                        id="date"
                        class="blocker"
                        required
                        >
                    </div>
                    <div class="box_input">
                       <P>Tipo de câmbio<span class="required_field"></span></P>
                       <input type="radio" name="gear" id="manual">
                       <label for="manual">Manual</label>
                       <input type="radio" name="gear" id="auto">
                       <label for="auto">Automático</label>
                    </div>
                    <div class="optional_box">
                        <p>Opcionais</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ar_condicionado">
                                <label for="ar_condicionado">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="camera">
                                <label for="camera">Câmera de Ré</label>
                            </li>
                            </ul>
                        </div>
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" id="assistente_pista">
                                <label for="assistente_pista">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="celular">
                                <label for="celular">Integração com o Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="banco_couro">
                                <label for="banco_couro">Banco de Couro</label>
                            </li>
                        </ul>
                        </div>
                        <div class="box_input">
                            <p>Fotos do Carro: <span class="required_field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
                        </div>
                    </div>
                    <input type="submit" value="Enviar" class="btn_submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
